<div class="container" style="width:40%">
    <h5 class="text-center">Registration Form</h5>
    <!-- {{customer | json}} -->
    {{customerForm.value | json}}
    <!-- template-driven approach -->
    <form (ngSubmit)="registerNewCustomer()" #customerForm = 'ngForm'>
        <div class="form-group">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" required [(ngModel)] = "customer.name"
            name="customer_name" #name="ngModel" [class.is-invalid] = "name.touched && name.invalid">
            <div class="text-danger" [class.d-none] = "name.valid || name.untouched">
                Name is required
            </div>
        </div>
        {{name.touched}}
        <div class="form-group">
            <label class="form-label">Email Id:</label>
            <input type="email" name="email" class="form-control" required [(ngModel)] = "customer.email">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required [(ngModel)] = "customer.password">
        </div>
        <div class="form-group">
            <label class="form-label">Contact Number</label>
            <input type="number" name="phone" class="form-control" required [(ngModel)] = "customer.contact"
            pattern="^\d{10}$" #phone="ngModel" [class.is-invalid]="phone.touched && phone.invalid">
            <div *ngIf = "phone.errors"> 
                <div class="text-danger" *ngIf = "phone.errors?.required && phone.touched">Phone no. is required</div>
                <div class="text-danger" *ngIf = "phone.errors?.pattern">Phone no. must be 10 digits</div>
            </div>
            
        </div>
        <div class="form-group">
            <label class="form-label">Gender:</label>&nbsp;
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="Male" class="form-check-input" [(ngModel)] = "customer.gender">
                Male
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="Female" class="form-check-input" [(ngModel)] = "customer.gender">
                Female
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Address Line 1</label>
            <input type="text" class="form-control" name="addressLine1" [(ngModel)] = "customer.address.addressLine1">
        </div>
        <div class="form-group">
            <label class="form-label">State</label>&nbsp;
            <select required class="form-control" name="state" [(ngModel)] = "customer.address.state">
                <option value="">--select--</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
            </select>

        </div>

        <div class="form-group">
            <label class="form-label">City</label>&nbsp;
            <select required class="form-control" name="city" [(ngModel)] = "customer.address.city">
                <option value="">--select--</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Indore">Indore</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Prayagraj">Prayagraj</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Postal Code</label>
            <input type="number" class="form-control" name="postalCode" required [(ngModel)] = "customer.address.postalCode">
        </div>
        <button type="submit" class="btn btn-block btn-success" 
        [disabled]="customerForm.form.invalid">Register</button>



    </form>
</div>
